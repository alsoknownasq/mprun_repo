name: Build MPRUN

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --onefile --noconsole --icon='MPRUN_icon.ico' --name="MPRUN" main.py
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          pyinstaller --onefile --windowed --icon='MPRUN_macOS_icon.icns' --name="MPRUN" main.py
        else
          pyinstaller --onefile --icon='ui/Main Logos/MPRUN_icon.png' --name="MPRUN" main.py
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-executable
        path: dist/
